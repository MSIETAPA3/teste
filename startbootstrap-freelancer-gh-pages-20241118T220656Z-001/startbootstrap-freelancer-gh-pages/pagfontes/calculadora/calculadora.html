<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Eficiência Real da Fonte</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            font-size: 1.1em;
        }

        table th {
            background-color: #2980b9;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        table td {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
        }

        input[type="number"] {
            width: auto;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            background-color: #34495e;
            font-size: 1.1em;
            color: #ecf0f1;
        }

        input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }

        .result {
            font-size: 1.3em;
            margin-top: 20px;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 6px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cálculo de Eficiência Real da Fonte</h1>
        <table>
            <tr>
                <th>Parâmetro</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Potência de Entrada (W)</td>
                <td><input type="number" id="potenciaEntrada" placeholder="Informe a potência de entrada"></td>
            </tr>
            <tr>
                <td>Potência de Saída (W)</td>
                <td><input type="number" id="potenciaSaida" placeholder="Informe a potência de saída"></td>
            </tr>
        </table>

        <button onclick="calcularEficiencia()">Calcular Eficiência</button>
	  <button><a href="C:\Users\Tec Edif\Downloads\startbootstrap\startbootstrap-freelancer-gh-pages-20241118T220656Z-001\startbootstrap-freelancer-gh-pages\startbootstrap-freelancer-gh-pages\index.html">Voltar para pagina inicial</button>

        <div id="resultado" class="result">
            <p id="potenciaPerdida"></p>
            <p id="eficienciaPercentual"></p>
        </div>
    </div>

    <script>
        function calcularEficiencia() {
            // Obtendo os valores inseridos pelo usuário
            let potenciaEntrada = parseFloat(document.getElementById("potenciaEntrada").value);
            let potenciaSaida = parseFloat(document.getElementById("potenciaSaida").value);

            // Verificando se os valores são válidos
            if (isNaN(potenciaEntrada) || isNaN(potenciaSaida) || potenciaEntrada <= 0 || potenciaSaida <= 0) {
                alert("Por favor, insira valores válidos para a potência.");
                return;
            }

            // Calculando a potência perdida e a eficiência
            let potenciaPerdida = potenciaEntrada - potenciaSaida;
            let eficienciaPercentual = (potenciaSaida / potenciaEntrada) * 100;

            // Exibindo os resultados
            document.getElementById("resultado").style.display = "block";
            document.getElementById("potenciaPerdida").innerText = `Potência Perdida: ${potenciaPerdida.toFixed(2)} W`;
            document.getElementById("eficienciaPercentual").innerText = `Eficiência: ${eficienciaPercentual.toFixed(2)}%`;
        }
    </script>

</body>
</html>
